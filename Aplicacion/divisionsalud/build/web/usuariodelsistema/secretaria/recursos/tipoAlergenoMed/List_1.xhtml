<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleTipoAlergenoMed.ListTipoAlergenoMedTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TipoAlergenoMedListForm">
                <p:panel header="#{bundleTipoAlergenoMed.ListTipoAlergenoMedTitle}">
                    <p:dataTable id="datalist" value="#{tipoAlergenoMedController.items}" var="item"
                                 selectionMode="single" selection="#{tipoAlergenoMedController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idx}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTipoAlergenoMed.ListTipoAlergenoMedTitle_idx}"/>
                            </f:facet>
                            <h:outputText value="#{item.idx}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTipoAlergenoMed.ListTipoAlergenoMedTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleTipoAlergenoMed.Create}" actionListener="#{tipoAlergenoMedController.prepareCreate}" update=":TipoAlergenoMedCreateForm" oncomplete="PF('TipoAlergenoMedCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleTipoAlergenoMed.View}" update=":TipoAlergenoMedViewForm" oncomplete="PF('TipoAlergenoMedViewDialog').show()" disabled="#{empty tipoAlergenoMedController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleTipoAlergenoMed.Edit}" update=":TipoAlergenoMedEditForm" oncomplete="PF('TipoAlergenoMedEditDialog').show()" disabled="#{empty tipoAlergenoMedController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleTipoAlergenoMed.Delete}" actionListener="#{tipoAlergenoMedController.destroy}" update=":growl,datalist" disabled="#{empty tipoAlergenoMedController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
