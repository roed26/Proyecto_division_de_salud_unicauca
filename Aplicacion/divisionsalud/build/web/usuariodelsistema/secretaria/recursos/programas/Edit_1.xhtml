<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramasEditDlg" widgetVar="ProgramasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleProgramas.EditProgramasTitle}">
            <h:form id="ProgramasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{programasController.selected != null}">
                        <h:outputText value="#{bundleProgramas.ViewProgramasLabel_id}"/>
                        <h:outputText value="#{programasController.selected.id}" title="#{bundleProgramas.ViewProgramasTitle_id}"/>
                        <p:outputLabel value="#{bundleProgramas.EditProgramasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{programasController.selected.id}" title="#{bundleProgramas.EditProgramasTitle_id}" required="true" requiredMessage="#{bundleProgramas.EditProgramasRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundleProgramas.EditProgramasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{programasController.selected.nombre}" title="#{bundleProgramas.EditProgramasTitle_nombre}" />
                        <p:outputLabel value="#{bundleProgramas.EditProgramasLabel_facultad}" for="facultad" />
                        <p:selectOneMenu filter="true" id="facultad" value="#{programasController.selected.facultad}" >
                            <f:selectItem itemLabel="#{bundleProgramas.SelectOneMessage}"/>
                            <f:selectItems value="#{facultadController.itemsAvailableSelectOne}"
                                           var="facultadItem"
                                           itemValue="#{facultadItem}"
                                           itemLabel="#{facultadItem.nombre}"
                                           />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleProgramas.EditProgramasLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{programasController.selected.estado}" required="true" requiredMessage="#{bundleProgramas.EditProgramasRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <center>
                        <p:commandButton actionListener="#{programasController.update}" value="#{bundleProgramas.Save}" update="display,:ProgramasListForm:datalist" oncomplete="handleSubmit(args, 'ProgramasEditDialog');" onclick="ProgramasEditDialog.hide()"/>
                        <p:commandButton value="#{bundleProgramas.Cancel}" onclick="ProgramasEditDialog.hide()"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
