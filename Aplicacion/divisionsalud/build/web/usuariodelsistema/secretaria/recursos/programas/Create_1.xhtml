<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramasCreateDlg" widgetVar="ProgramasCreateDialog" modal="true" resizable="false" header="#{bundleProgramas.CreateProgramasTitle}">
            <h:form id="ProgramasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{programasController.selected != null}">
                        <p:outputLabel value="#{bundleProgramas.CreateProgramasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{programasController.selected.id}" title="#{bundleProgramas.CreateProgramasTitle_id}" required="true" requiredMessage="#{bundleProgramas.CreateProgramasRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundleProgramas.CreateProgramasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{programasController.selected.nombre}" title="#{bundleProgramas.CreateProgramasTitle_nombre}" />
                        <p:outputLabel value="#{bundleProgramas.CreateProgramasLabel_facultad}" for="facultad" />
                        <p:selectOneMenu filter="true" id="facultad" value="#{programasController.selected.facultad}" >
                            <f:selectItems value="#{facultadController.itemsAvailableSelectOne}"
                                           var="facultadItem"
                                           itemValue="#{facultadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleProgramas.CreateProgramasLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{programasController.selected.estado}" required="true" requiredMessage="#{bundleProgramas.EditProgramasRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <center>
                        <p:commandButton actionListener="#{programasController.create}" value="#{bundleProgramas.Save}" update="display,:ProgramasListForm:datalist" oncomplete="handleSubmit(args,'ProgramasCreateDialog');" onclick="ProgramasCreateDialog.hide()"/>
                        <p:commandButton value="#{bundleProgramas.Cancel}" onclick="ProgramasCreateDialog.hide()"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
