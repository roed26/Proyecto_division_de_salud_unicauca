<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicamentoMedCreateDlg" widgetVar="MedicamentoMedCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleMedicamentosMed.CreateMedicamentoMedTitle}">
            <h:form id="MedicamentoMedCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicamentoMedController.selected != null}">
                        <p:outputLabel value="#{bundleMedicamentosMed.CreateMedicamentoMedLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{medicamentoMedController.selected.codigo}" title="#{bundleMedicamentosMed.CreateMedicamentoMedTitle_codigo}" required="true" requiredMessage="#{bundleMedicamentosMed.CreateMedicamentoMedRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundleMedicamentosMed.CreateMedicamentoMedLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{medicamentoMedController.selected.nombre}" title="#{bundleMedicamentosMed.CreateMedicamentoMedTitle_nombre}" />
                        <p:outputLabel value="#{bundleMedicamentosMed.CreateMedicamentoMedLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{medicamentoMedController.selected.estado}" required="true" requiredMessage="#{bundleMedicamentosMed.EditMedicamentoMedRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundleMedicamentosMed.CreateMedicamentoMedLabel_concentracion}" for="concentracion" />
                        <p:inputText id="concentracion" value="#{medicamentoMedController.selected.concentracion}" title="#{bundleMedicamentosMed.CreateMedicamentoMedTitle_concentracion}" />
                        <p:outputLabel value="#{bundleMedicamentosMed.CreateMedicamentoMedLabel_viaIdx}" for="viaIdx" />
                        <p:selectOneMenu filter="true" id="viaIdx" value="#{medicamentoMedController.selected.viaIdx}" required="true" requiredMessage="#{bundleMedicamentosMed.EditMedicamentoMedRequiredMessage_viaIdx}">
                            <f:selectItems value="#{viaAdministracionMedController.itemsAvailableSelectOne}"
                                           var="viaIdxItem"
                                           itemValue="#{viaIdxItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleMedicamentosMed.CreateMedicamentoMedLabel_preIdx}" for="preIdx" />
                        <p:selectOneMenu id="preIdx" value="#{medicamentoMedController.selected.preIdx}" required="true" requiredMessage="#{bundleMedicamentosMed.EditMedicamentoMedRequiredMessage_preIdx}">
                            <f:selectItems value="#{presentacionMedicamentoMedController.itemsAvailableSelectOne}"
                                           var="preIdxItem"
                                           itemValue="#{preIdxItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <center>
                        <p:commandButton actionListener="#{medicamentoMedController.create}" value="#{bundleMedicamentosMed.Save}" update="display,:MedicamentoMedListForm:datalist" oncomplete="handleSubmit(args,'MedicamentoMedCreateDialog');" onclick="MedicamentoMedCreateDialog.hide()"/>
                        <p:commandButton value="#{bundleMedicamentosMed.Cancel}" onclick="MedicamentoMedCreateDialog.hide()"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
