<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicamentoMedViewDlg" widgetVar="MedicamentoMedViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleMedicamentosMed.ViewMedicamentoMedTitle}">
            <h:form id="MedicamentoMedViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid styleClass="panelgrid" rendered="#{medicamentoMedController.selected != null}">
                        <p:row>
                            <br/><p:column style="font-weight: bold; color: black;">
                                <h:outputText value="#{bundleMedicamentosMed.ViewMedicamentoMedLabel_codigo}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{medicamentoMedController.selected.codigo}" title="#{bundleMedicamentosMed.ViewMedicamentoMedTitle_codigo}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <br/><p:column style="font-weight: bold; color: black;">
                                <h:outputText value="#{bundleMedicamentosMed.ViewMedicamentoMedLabel_nombre}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{medicamentoMedController.selected.nombre}" title="#{bundleMedicamentosMed.ViewMedicamentoMedTitle_nombre}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <br/><p:column style="font-weight: bold; color: black;">
                                <h:outputText value="#{bundleMedicamentosMed.ViewMedicamentoMedLabel_concentracion}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{medicamentoMedController.selected.concentracion}" title="#{bundleMedicamentosMed.ViewMedicamentoMedTitle_concentracion}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <br/><p:column style="font-weight: bold; color: black;">
                                <h:outputText value="#{bundleMedicamentosMed.ViewMedicamentoMedLabel_viaIdx}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{medicamentoMedController.selected.viaIdx.nombreAdminis}" title="#{bundleMedicamentosMed.ViewMedicamentoMedTitle_viaIdx}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <br/><p:column style="font-weight: bold; color: black;">
                                <h:outputText value="#{bundleMedicamentosMed.ViewMedicamentoMedLabel_preIdx}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{medicamentoMedController.selected.preIdx.nombrePresen}" title="#{bundleMedicamentosMed.ViewMedicamentoMedTitle_preIdx}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <br/><p:column style="font-weight: bold; color: black;">
                                <h:outputText value="#{bundleMedicamentosMed.ViewMedicamentoMedLabel_estado}"/>
                            </p:column>
                            <p:column>
                                <p:selectBooleanCheckbox value="#{medicamentoMedController.selected.estado}" disabled="true"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <center><p:commandButton value="#{bundleMedicamentosMed.Close}" action="#{medicamentoMedController.inicializar()}" onclick="MedicamentoMedViewDialog.hide()"/></center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
