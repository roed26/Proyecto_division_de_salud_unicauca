<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EpsViewDlg" widgetVar="EpsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleEps.ViewEpsTitle}">
            <h:form id="EpsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid styleClass="panelgrid" rendered="#{epsController.selected != null}">
                        <p:row>
                            <br/><p:column style="font-weight: bold; color: black;">
                                <h:outputText value="#{bundleEps.ViewEpsLabel_id}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{epsController.selected.id}" title="#{bundleEps.ViewEpsTitle_id}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <br/><p:column style="font-weight: bold; color: black;">
                                <h:outputText value="#{bundleEps.ViewEpsLabel_nombre}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{epsController.selected.nombre}" title="#{bundleEps.ViewEpsTitle_nombre}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <br/><p:column style="font-weight: bold; color: black;">
                                <h:outputText value="#{bundleEps.ViewEpsLabel_estado}"/>
                            </p:column>
                            <p:column>
                                <p:selectBooleanCheckbox value="#{epsController.selected.estado}" disabled="true"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <center><p:commandButton value="#{bundleEps.Close}" action="#{epsController.inicializar()}" onclick="EpsViewDialog.hide()" style="background-color:#97AED7; font-weight: bold; color: black "/></center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
