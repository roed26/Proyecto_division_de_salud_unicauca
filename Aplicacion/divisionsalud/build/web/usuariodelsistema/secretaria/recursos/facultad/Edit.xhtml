<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacultadEditDlg" widgetVar="FacultadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleProgramas.EditFacultadTitle}">
            <h:form id="FacultadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facultadController.selected != null}">
                        <h:outputText value="#{bundleProgramas.ViewFacultadLabel_id}"/>
                        <h:outputText value="#{facultadController.selected.id}" title="#{bundleProgramas.ViewFacultadTitle_id}"/>
                        <p:outputLabel value="#{bundleProgramas.EditFacultadLabel_id}" for="id" />
                        <p:inputText id="id" value="#{facultadController.selected.id}" title="#{bundleProgramas.EditFacultadTitle_id}" required="true" requiredMessage="#{bundleProgramas.EditFacultadRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundleProgramas.EditFacultadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{facultadController.selected.nombre}" title="#{bundleProgramas.EditFacultadTitle_nombre}" />
                        <p:outputLabel value="#{bundleProgramas.EditFacultadLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{facultadController.selected.estado}" required="true" requiredMessage="#{bundleProgramas.EditFacultadRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <center>
                        <p:commandButton actionListener="#{facultadController.update}" value="#{bundleProgramas.Save}" update="display,:FacultadListForm:datalist" oncomplete="handleSubmit(args, 'FacultadEditDialog');" onclick="FacultadEditDialog.hide()"/>
                        <p:commandButton value="#{bundleProgramas.Cancel}" onclick="FacultadEditDialog.hide()"/>
                    </center>   
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
