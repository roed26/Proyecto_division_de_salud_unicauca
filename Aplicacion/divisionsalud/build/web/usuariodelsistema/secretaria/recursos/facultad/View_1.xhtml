<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacultadViewDlg" widgetVar="FacultadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleProgramas.ViewFacultadTitle}">
            <h:form id="FacultadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid styleClass="panelgrid" rendered="#{facultadController.selected != null}">
                        <p:row>
                            <br/><p:column style="font-weight: bold; color: black;">
                                <h:outputText value="#{bundleProgramas.ViewFacultadLabel_id}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{facultadController.selected.id}" title="#{bundleProgramas.ViewFacultadTitle_id}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <br/><p:column style="font-weight: bold; color: black;">
                                <h:outputText value="#{bundleProgramas.ViewFacultadLabel_nombre}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{facultadController.selected.nombre}" title="#{bundleProgramas.ViewFacultadTitle_nombre}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <br/><p:column style="font-weight: bold; color: black;">
                                <h:outputText value="#{bundleProgramas.ViewFacultadLabel_estado}"/>
                            </p:column>
                            <p:column>
                                <p:selectBooleanCheckbox value="#{facultadController.selected.estado}" disabled="true"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <center><p:commandButton value="#{bundleProgramas.Close}" action="#{facultadController.inicializar()}" onclick="FacultadViewDialog.hide()"/></center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
