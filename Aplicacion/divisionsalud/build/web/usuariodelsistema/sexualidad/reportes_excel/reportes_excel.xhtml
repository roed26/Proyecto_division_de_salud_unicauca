<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/_sexualidadtmp.xhtml">
        <ui:define name="body">
            <div class="ui-messages-info ">
                <span class="ui-messages-info-detail"><b>Pacientes atendidos en un año en el programa de sexualidad</b></span>
            </div>
            <h:form>
                <p:panelGrid styleClass="gridsinbordes">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="anio" value="Año:" style="font-weight:bold; "/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="anio" value = "#{exportarExcelController.anio}">
                                <f:selectItems value="#{exportarExcelController.anios}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:outputLabel for="facultad" value="¿Clasificar por facultades?" style="font-weight:bold; "/>
                        </p:column>
                        <p:column>
                            <p:selectBooleanCheckbox id="facultad" value="#{exportarExcelController.facultades}">
                                <p:ajax event="change"/>
                            </p:selectBooleanCheckbox>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column/>
                        <p:column/>
                        <p:column/>
                        <p:column>
                            <p:commandButton ajax="false" value = "Descargar" action="#{exportarExcelController.consultar()}">
                                
                            </p:commandButton>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
