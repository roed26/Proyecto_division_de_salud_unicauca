    <body>
        <h:form id="InformacionPaciente" >
            <p:panelGrid styleClass="panelgrid">
                <p:row>
                    <p:column colspan="10" style="text-align: center; font-size: 18px; font-weight:bold; color: black; background: #339cdf">
                        <p:outputLabel value="Información de paciente"/>
                    </p:column>
                    <p:column rowspan="2">
                        <p:commandButton onclick="PF('seleccionPacienteDialog').show()" value="Seleccionar paciente" />
                    </p:column>   
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="Fecha de registro" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{aperturaHOdontologicaController.fechaRegistro}" />
                    </p:column>   
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="#{bundlePaciente.CreatePacienteLabel_identificacion}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{aperturaHOdontologicaController.paciente.identificacion}" />
                    </p:column>    
                    <p:column>
                        <p:outputLabel style="font-weight: bold;" value="Nombre: " />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{aperturaHOdontologicaController.paciente.nombre1} #{aperturaHOdontologicaController.paciente.nombre2}" />
                        <p:outputLabel value=" #{aperturaHOdontologicaController.paciente.apellido1} #{aperturaHOdontologicaController.paciente.apellido2}" />
                    </p:column> 
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="#{bundlePaciente.CreatePacienteLabel_ocupacion}" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{aperturaHOdontologicaController.paciente.ocupacion}" />
                    </p:column>   
                    <p:column>
                        <p:outputLabel style="font-weight: bold; color: black;" value="#{bundlePaciente.CreatePacienteLabel_estado}" />
                    </p:column>
                    <p:column style="background: green;">
                        <p:outputLabel rendered="#{aperturaHOdontologicaController.paciente.estado==1}" style="color: white;" value="Activo" />
                    </p:column>   
                </p:row>                
            </p:panelGrid>
        </h:form>
        <p:separator style="height:3px; color: #000000"/>
        <h:form id="aperturaHistoriaOdontologica" >
            <p:wizard widgetVar="aperturaHistoriaWizard" showNavBar="true" nextLabel="Siguiente" backLabel="Anterior">
                <p:tab title="Datos de acompañante">
                    <p:panel header="Datos de acompañante">

                        <p:panelGrid  id="panel" styleClass="panelgrid">
                            <p:row>
                                <p:column colspan="4">
                                    <p:selectOneRadio  id="acompaniante" value="No"
                                                       valueChangeListener="#{aperturaHOdontologicaController.respuestaAcompanante}"
                                                       >
                                        <f:selectItem itemLabel="Con acompañante" itemValue="Si" />
                                        <f:selectItem itemLabel="Sin acompañante" itemValue="No" />    
                                        <f:ajax   execute="acompaniante" render="panel" /> 
                                    </p:selectOneRadio>
                                </p:column>
                            </p:row>
                            <p:row rendered="#{aperturaHOdontologicaController.conAcompaniante}">
                                <p:column >
                                    <p:outputLabel value="#{bundleActualizacionOdo.CreateActualizacionOdoLabel_acompanante}" 
                                                   for="acompanante" />
                                </p:column>
                                <p:column >
                                    <p:inputText id="acompanante" required="true"
                                                 value="#{aperturaHOdontologicaController.actualizacionOdo.acompanante}" 
                                                 title="#{bundleActualizacionOdo.CreateActualizacionOdoTitle_acompanante}" />
                                </p:column>
                                <p:column >
                                    <p:outputLabel value="#{bundleActualizacionOdo.CreateActualizacionOdoLabel_parentesco}" for="parentesco" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="parentesco" value="#{aperturaHOdontologicaController.actualizacionOdo.parentesco}" >
                                        <f:selectItems value="#{parentescoController.itemsAvailableSelectOne}"
                                                       var="idParentescoItem"
                                                       itemValue="#{idParentescoItem.id}"
                                                       itemLabel="#{idParentescoItem.nombre}"/>
                                    </p:selectOneMenu>

                                </p:column>

                            </p:row>

                            <p:row rendered="#{aperturaHOdontologicaController.conAcompaniante}">
                                <p:column >
                                    <p:outputLabel value="#{bundleActualizacionOdo.CreateActualizacionOdoLabel_telefono}" for="telefono" />
                                </p:column>
                                <p:column>
                                    <p:inputText required="true" id="telefono" value="#{aperturaHOdontologicaController.actualizacionOdo.telefono}" title="#{bundleActualizacionOdo.CreateActualizacionOdoTitle_telefono}" />
                                </p:column>
                                <p:column >
                                    <p:outputLabel value="#{bundleActualizacionOdo.CreateActualizacionOdoLabel_celular}" for="celular" />
                                </p:column>
                                <p:column>
                                    <p:inputText required="true" id="celular" value="#{aperturaHOdontologicaController.actualizacionOdo.celular}" title="#{bundleActualizacionOdo.CreateActualizacionOdoTitle_celular}" />
                                </p:column>

                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab title="Motivo de consulta">
                    <p:panel header="Motivo de consulta">
                        <p:panelGrid columns="2" styleClass="panelgrid" >

                                             title="#{bundleMotivoOdo.CreateMotivoOdoTitle_motivo}" />

                        </p:panelGrid>

                        <f:facet name="header">
                            <h:outputText value="#{bundlePaciente.ListPacienteTitle_apellido1}"/>
                        </f:facet>
                        <h:outputText value="#{item.apellido1}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundlePaciente.ListPacienteTitle_apellido2}"/>
                        </f:facet>
                        <h:outputText value="#{item.apellido2}"/>
                    </p:column>

                    <p:column>
                        <p:commandButton id="botonSeleccionarPaciente" value="Selecionar"  icon="ui-icon-plus"  action="#{aperturaHOdontologicaController.seleccionarPaciente(item)}" oncomplete="#{aperturaHOdontologicaController.cambiarEstadoBool()}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:dialog>    
        <p:dialog header="Información" modal="true" position="center" widgetVar="dlgMensajeAdventenciaServicio"
                  closable="false">
            <p:messages  style="font-size: 15px;"  showDetail="true" autoUpdate="true"/>
            <h:form>
                <center>
                    <p:commandButton  value="Aceptar" style="font-weight: normal;"
                                      action="#{aperturaHOdontologicaController.eliminarServicioDeLista()}"/>
                    <p:commandButton  value="Cancelar" style="font-weight: normal;"
                                      onclick="PF('dlgMensajeAdventenciaServicio').hide()"/>
                </center>
            </h:form>
        </p:dialog>
        <p:dialog   widgetVar="registroExitosoDialog" closable="false" modal="true" position="center"   header="Mensaje">
            <h:form id="mensajeForm">
                <h:panelGrid columns="2" >
                    <p:graphicImage width="50px" height="50px" library="img" name="exitoso.png" />
                    <p:outputLabel value="La apertura de la historia se ha realizado con exito" />
                    <p:commandButton value="Aceptar" action="#{aperturaHOdontologicaController.terminarApertura(cargarVistaController)}" 
                                     update="@all" ajax="false"/>
                </h:panelGrid>

            </h:form>
        </p:dialog>
        <p:dialog widgetVar="listaServicios" width="700" header="Listado de tratamientos" modal="true">

            <h:form id="ServiciosOdoListForm" >
                <p:selectOneRadio id="tipoEducacion"
                                  valueChangeListener="#{aperturaHOdontologicaController.respuestaTipoEducacion}" value="No">
                    <f:selectItem itemLabel="Posgrado" itemValue="Si"/>
                    <f:selectItem itemLabel="Pregrado" itemValue="No"/>
                    <f:ajax execute="tipoEducacion" render="ServiciosOdoListForm" /> 
                </p:selectOneRadio>
                <p:dataTable id="datalist" value="#{serviciosOdoController.itemsAvailableSelectOne}" var="item"
                             paginator="true" rendered="#{aperturaHOdontologicaController.conPosgrado}"
                             rowKey="#{item.id}"
                             rows="6"
                             >

                    <p:column style="width: 100px" filterBy="#{item.codigoPos}">
                        <f:facet name="header">
                            <h:outputText value="Codigo"/>
                        </f:facet>
                        <h:outputText value="#{item.codigoPos}"/>
                    </p:column>

                    <p:column filterBy="#{item.nombre}">
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column style="width: 100px">
                        <f:facet name="header">
                            <h:outputText value="Valor"/>
                        </f:facet>
                        <h:outputText value="$ #{item.valorPos}"/>
                    </p:column>
                    <p:column style="width: 100px">
                        <f:facet name="header">
                            <h:outputText value="Acción"/>
                        </f:facet>
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="Seleccionar" action="#{aperturaHOdontologicaController.seleccionarTrataminto(item)}"/>
                    </p:column>
                </p:dataTable>
                <p:dataTable id="datalistPregrado" value="#{serviciosOdoController.itemsAvailableSelectOne}" var="item"
                             paginator="true" rendered="#{!aperturaHOdontologicaController.conPosgrado}"
                             rowKey="#{item.id}"
                             rows="6"
                             >

                    <p:column style="width: 100px">
                        <f:facet name="header">
                            <h:outputText value="Codigo"/>
                        </f:facet>
                        <h:outputText value="#{item.codigoPre}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column style="width: 100px">
                        <f:facet name="header">
                            <h:outputText value="Valor"/>
                        </f:facet>
                        <h:outputText value="$ #{item.valorPre}"/>
                    </p:column>
                    <p:column style="width: 100px">
                        <f:facet name="header">
                            <h:outputText value="Acción"/>
                        </f:facet>
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="Seleccionar" action="#{aperturaHOdontologicaController.seleccionarTrataminto(item)}"/>
                    </p:column>

                </p:dataTable>

            </h:form>
        </p:dialog>

        <p:dialog widgetVar="agregarDiagnosticoDialog" modal="true" width="700" header="Listado de diagnosticos">
            <h:form id="DiagnosticosCieOdoListForm">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Buscar por:" />
                    <p:inputText  placeholder="Identificador o nombre" style="width: 340px;"  value="#{diagnosticocie10OdoController.busquedaDiagnostico}" >
                        <p:ajax event="keyup" update="datalist" listener="#{diagnosticocie10OdoController.buscarPorNombreId()}" oncomplete="#{diagnosticocie10OdoController.reiniciarCampoBusqueda()}" />                                
                    </p:inputText>                          
                </h:panelGrid>
                <p:dataTable id="datalist" value="#{diagnosticocie10OdoController.items}" var="item"
                             paginator="true" paginatorPosition="bottom"
                             rowKey="#{item.id}"
                             rows="5"
                             rowsPerPageTemplate="5,10"
                             >
                    <p:column style="width: 70px;">
                        <f:facet name="header">
                            <h:outputText value="Identificador"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>

                    <p:column style="width: 90px;">
                        <f:facet name="header">
                            <h:outputText value="Acción"/>
                        </f:facet>
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="Seleccionar" 
                                         action="#{aperturaHOdontologicaController.seleccionarDiagnostico(item)}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog modal="true" width="300" widgetVar="SeleccionarTipoDiagnotico">
            <p:outputLabel value="Seleccione el tipo de diagnostico"/>
            <h:form id="TipoDiagnosticoForm">
                <p:dataTable id="datalist" value="#{tipodiagnosticoController.items}" var="item"
                             paginatorPosition="bottom"
                             rowKey="#{item.id}"

                             >

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo de diagnostico"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>

                    <p:column style="width: 90px;">
                        <f:facet name="header">
                            <h:outputText value="Acción"/>
                        </f:facet>
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="Seleccionar" 
                                         action="#{aperturaHOdontologicaController.seleccionarTipoDiagnostico(item)}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:dialog>
    </body>
</html>
