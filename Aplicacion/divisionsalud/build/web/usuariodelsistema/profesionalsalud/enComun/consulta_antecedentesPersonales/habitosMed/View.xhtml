<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HabitosMedViewDlg" widgetVar="HabitosMedViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleHabitosMed.ViewHabitosMedTitle}">

                <h:panelGroup id="display">

                        <h:outputText value="#{bundleHabitosMed.ViewHabitosMedLabel_consumeSiNoEx}"/>

                        <h:outputText value="#{bundleHabitosMed.ViewHabitosMedLabel_tipoHabito}"/>
