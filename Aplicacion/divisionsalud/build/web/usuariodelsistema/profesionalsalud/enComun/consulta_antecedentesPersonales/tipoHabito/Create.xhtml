<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoHabitoCreateDlg" widgetVar="TipoHabitoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleTipoHabito.CreateTipoHabitoTitle}">
            <h:form id="TipoHabitoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoHabitoController.selected != null}">
                        <p:outputLabel value="#{bundleTipoHabito.CreateTipoHabitoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoHabitoController.selected.id}" title="#{bundleTipoHabito.CreateTipoHabitoTitle_id}" required="true" requiredMessage="#{bundleTipoHabito.CreateTipoHabitoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundleTipoHabito.CreateTipoHabitoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoHabitoController.selected.nombre}" title="#{bundleTipoHabito.CreateTipoHabitoTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoHabitoController.create}" value="#{bundleTipoHabito.Save}" update="display,:TipoHabitoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoHabitoCreateDialog');"/>
                    <p:commandButton value="#{bundleTipoHabito.Cancel}" onclick="TipoHabitoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
