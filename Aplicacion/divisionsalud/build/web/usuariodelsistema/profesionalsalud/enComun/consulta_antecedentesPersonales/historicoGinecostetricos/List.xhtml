<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleHistoricoGinecostetricosMed.ListHistoricoGinecostetricosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HistoricoGinecostetricosListForm">
                <p:panel header="#{bundleHistoricoGinecostetricosMed.ListHistoricoGinecostetricosTitle}">
                    <p:dataTable id="datalist" value="#{historicoGinecostetricosController.items}" var="item"
                                 selectionMode="single" selection="#{historicoGinecostetricosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.historicoGinecostetricosPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHistoricoGinecostetricosMed.ListHistoricoGinecostetricosTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHistoricoGinecostetricosMed.ListHistoricoGinecostetricosTitle_ginecostetricosMed}"/>
                            </f:facet>
                            <h:outputText value="#{item.ginecostetricosMed}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleHistoricoGinecostetricosMed.ListHistoricoGinecostetricosTitle_consultaMedicaMed}"/>
                            </f:facet>
                            <h:outputText value="#{item.consultaMedicaMed}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleHistoricoGinecostetricosMed.Create}" actionListener="#{historicoGinecostetricosController.prepareCreate}" update=":HistoricoGinecostetricosCreateForm" oncomplete="PF('HistoricoGinecostetricosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleHistoricoGinecostetricosMed.View}" update=":HistoricoGinecostetricosViewForm" oncomplete="PF('HistoricoGinecostetricosViewDialog').show()" disabled="#{empty historicoGinecostetricosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleHistoricoGinecostetricosMed.Edit}" update=":HistoricoGinecostetricosEditForm" oncomplete="PF('HistoricoGinecostetricosEditDialog').show()" disabled="#{empty historicoGinecostetricosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleHistoricoGinecostetricosMed.Delete}" actionListener="#{historicoGinecostetricosController.destroy}" update=":growl,datalist" disabled="#{empty historicoGinecostetricosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
