<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 

    <h:body>
        
            <h:form id="AntFamiliarConsultaMedCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{antFamiliarConsultaMedController.selected != null}">
                        <p:outputLabel value="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedLabel_idx}" for="idx" />
                        <p:inputText id="idx" value="#{antFamiliarConsultaMedController.selected.idx}" title="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedTitle_idx}" required="true" requiredMessage="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedRequiredMessage_idx}"/>
                        <p:outputLabel value="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{antFamiliarConsultaMedController.selected.observaciones}" title="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedTitle_observaciones}" />
                        <p:outputLabel value="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedLabel_padre}" for="padre" />
                        <p:inputText id="padre" value="#{antFamiliarConsultaMedController.selected.padre}" title="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedTitle_padre}" />
                        <p:outputLabel value="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedLabel_abueloP}" for="abueloP" />
                        <p:inputText id="abueloP" value="#{antFamiliarConsultaMedController.selected.abueloP}" title="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedTitle_abueloP}" />
                        <p:outputLabel value="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedLabel_abuelaP}" for="abuelaP" />
                        <p:inputText id="abuelaP" value="#{antFamiliarConsultaMedController.selected.abuelaP}" title="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedTitle_abuelaP}" />
                        <p:outputLabel value="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedLabel_madre}" for="madre" />
                        <p:inputText id="madre" value="#{antFamiliarConsultaMedController.selected.madre}" title="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedTitle_madre}" />
                        <p:outputLabel value="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedLabel_abueloM}" for="abueloM" />
                        <p:inputText id="abueloM" value="#{antFamiliarConsultaMedController.selected.abueloM}" title="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedTitle_abueloM}" />
                        <p:outputLabel value="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedLabel_abuelaM}" for="abuelaM" />
                        <p:inputText id="abuelaM" value="#{antFamiliarConsultaMedController.selected.abuelaM}" title="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedTitle_abuelaM}" />
                        <p:outputLabel value="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedLabel_hermanos}" for="hermanos" />
                        <p:inputText id="hermanos" value="#{antFamiliarConsultaMedController.selected.hermanos}" title="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedTitle_hermanos}" />
                        <p:outputLabel value="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedLabel_antFamiliaresMedIdx}" for="antFamiliaresMedIdx" />
                        <p:selectOneMenu id="antFamiliaresMedIdx" value="#{antFamiliarConsultaMedController.selected.antFamiliaresMedIdx}" required="true" requiredMessage="#{bundleAntFamiliarConsultaMed.EditAntFamiliarConsultaMedRequiredMessage_antFamiliaresMedIdx}">
                            <f:selectItems value="#{antFamiliaresMedController.itemsAvailableSelectOne}"
                                           var="antFamiliaresMedIdxItem"
                                           itemValue="#{antFamiliaresMedIdxItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleAntFamiliarConsultaMed.CreateAntFamiliarConsultaMedLabel_consultaMedicaMedIdx}" for="consultaMedicaMedIdx" />
                        <p:selectOneMenu id="consultaMedicaMedIdx" value="#{antFamiliarConsultaMedController.selected.consultaMedicaMedIdx}" required="true" requiredMessage="#{bundleAntFamiliarConsultaMed.EditAntFamiliarConsultaMedRequiredMessage_consultaMedicaMedIdx}">
                            <f:selectItems value="#{consultaMedicaMedController.itemsAvailableSelectOne}"
                                           var="consultaMedicaMedIdxItem"
                                           itemValue="#{consultaMedicaMedIdxItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{antFamiliarConsultaMedController.create}" value="#{bundleAntFamiliarConsultaMed.Save}" update="display" oncomplete="handleSubmit(args,'AntFamiliarConsultaMedCreateDialog');"/>
                    <p:commandButton value="#{bundleAntFamiliarConsultaMed.Cancel}" onclick="AntFamiliarConsultaMedCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>        

    </h:body>
</html>
