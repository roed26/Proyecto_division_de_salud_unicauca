<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiagnosticosCreateDlg" widgetVar="DiagnosticosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleDiagnostico.CreateDiagnosticosTitle}">
            <h:form id="DiagnosticosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{diagnosticosController.selected != null}">
                        <p:outputLabel value="#{bundleDiagnostico.CreateDiagnosticosLabel_impresion}" for="impresion" />
                        <p:inputText id="impresion" value="#{diagnosticosController.selected.impresion}" title="#{bundleDiagnostico.CreateDiagnosticosTitle_impresion}" />
                        <p:outputLabel value="#{bundleDiagnostico.CreateDiagnosticosLabel_consultaMedicaMed}" for="consultaMedicaMed" />
                        <p:selectOneMenu id="consultaMedicaMed" value="#{diagnosticosController.selected.consultaMedicaMed}" required="true" requiredMessage="#{bundleDiagnostico.EditDiagnosticosRequiredMessage_consultaMedicaMed}">
                            <f:selectItems value="#{consultaMedicaMedController.itemsAvailableSelectOne}"
                                           var="consultaMedicaMedItem"
                                           itemValue="#{consultaMedicaMedItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleDiagnostico.CreateDiagnosticosLabel_enfermedadesCie10Med}" for="enfermedadesCie10Med" />
                        <p:selectOneMenu id="enfermedadesCie10Med" value="#{diagnosticosController.selected.enfermedadesCie10Med}" required="true" requiredMessage="#{bundleDiagnostico.EditDiagnosticosRequiredMessage_enfermedadesCie10Med}">
                            <f:selectItems value="#{enfermedadesCie10MedController.itemsAvailableSelectOne}"
                                           var="enfermedadesCie10MedItem"
                                           itemValue="#{enfermedadesCie10MedItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{diagnosticosController.create}" value="#{bundleDiagnostico.Save}" update="display,:DiagnosticosListForm:datalist,:growl" oncomplete="handleSubmit(args,'DiagnosticosCreateDialog');"/>
                    <p:commandButton value="#{bundleDiagnostico.Cancel}" onclick="DiagnosticosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
