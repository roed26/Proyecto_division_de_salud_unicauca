<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleAcompanianteMed.ListAcompanianteMedTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AcompanianteMedListForm">
                <p:panel header="#{bundleAcompanianteMed.ListAcompanianteMedTitle}">
                    <p:dataTable id="datalist" value="#{acompanianteMedController.items}" var="item"
                                 selectionMode="single" selection="#{acompanianteMedController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idx}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAcompanianteMed.ListAcompanianteMedTitle_idx}"/>
                            </f:facet>
                            <h:outputText value="#{item.idx}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAcompanianteMed.ListAcompanianteMedTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAcompanianteMed.ListAcompanianteMedTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAcompanianteMed.ListAcompanianteMedTitle_celular}"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleAcompanianteMed.ListAcompanianteMedTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleAcompanianteMed.Create}" actionListener="#{acompanianteMedController.prepareCreate}" update=":AcompanianteMedCreateForm" oncomplete="PF('AcompanianteMedCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleAcompanianteMed.View}" update=":AcompanianteMedViewForm" oncomplete="PF('AcompanianteMedViewDialog').show()" disabled="#{empty acompanianteMedController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleAcompanianteMed.Edit}" update=":AcompanianteMedEditForm" oncomplete="PF('AcompanianteMedEditDialog').show()" disabled="#{empty acompanianteMedController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleAcompanianteMed.Delete}" actionListener="#{acompanianteMedController.destroy}" update=":growl,datalist" disabled="#{empty acompanianteMedController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
