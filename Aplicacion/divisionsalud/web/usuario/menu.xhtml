<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        <div id="contenidoMenu">
            <h:form id="formMenu">
                <p:menu>
                    <p:menuitem value="Inicio" icon="ui-icon-home" action="#{cargarVistaController.cargarInicio()}" ajax="false"/>
                    <p:submenu label="Paciente">
                        
                        <p:menuitem value="Registrar paciente" action="#{cargarVistaController.cargarRegistrarPaciente()}" ajax="false"/>

                        <p:menuitem value="Tipo de diagnóstico - edad de usuario"/>
                        <p:menuitem value="Tipo de diagnóstico - fechas"/>
                        <p:menuitem value="Actividad realizada"/>-->
                    </p:submenu>
