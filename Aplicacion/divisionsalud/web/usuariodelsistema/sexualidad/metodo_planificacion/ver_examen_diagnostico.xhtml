<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    >

    <p:separator />

    <p:dataTable value="#{examenesDiagnosticosPacienteSexualController.itemsExamenesNormales}"  
                 var="examenDiagnostico">
        <p:column >
            <f:facet name="header">
                <h:outputText value="Nombre examen"/>
            </f:facet>
            <h:outputText value="#{examenDiagnostico.tipoExamDiagnosticoSexual.nombre}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Resultado"/>
            </f:facet>
            <p:selectOneRadio disabled="true" value="#{examenDiagnostico.resultadoExamenFisico}" >
                <f:selectItem itemLabel="Si" itemValue="si"/>
                <f:selectItem itemLabel="No" itemValue="no"/>
            </p:selectOneRadio>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Especificaci칩n"/>
            </f:facet>
            <p:row>
                <p:inputTextarea  disabled="true" value="#{examenDiagnostico.especificacionExamenFisico}"
                                 rows="3" style="width:98%;" autoResize="false"
                                 validatorMessage="La especificaci칩n de #{examen.tipoExamDiagnosticoSexual.nombre} admite m치ximo 300 caracteres">
                    <f:validator validatorId = "Validar300Caracteres"/>
                    <p:ajax event="keyup"/>
                </p:inputTextarea>
            </p:row>

        </p:column>
    </p:dataTable>  

    <p:separator></p:separator>
    <div class="ui-messages-info ">
                <span class="ui-messages-info-detail"><b>Otros Examenes</b></span>
            </div>
          

    <p:dataTable value="#{examenesDiagnosticosPacienteSexualController.itemsOtrosExamenes}" var="otroexamen"
                 emptyMessage="No se encontraron ex치menes adicionales.">
        <p:column >
            <f:facet name="header">
                <h:outputText value="Nombre examen"/>
            </f:facet>
              <p:row>
                   <h:outputText value="#{otroexamen.nombre}"/>
                 
            </p:row>
        </p:column>


        <p:column>
            <f:facet name="header">
                <h:outputText value="Especificacion"/>
            </f:facet>
            <p:row>
                <h:outputText value="#{otroexamen.especificacionExamenFisico}"/>
            </p:row>
        </p:column>
    </p:dataTable>






</html>
