<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConsultaMedicaMedEditDlg" widgetVar="ConsultaMedicaMedEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleConsultaMedicaMed.EditConsultaMedicaMedTitle}">
            <h:form id="ConsultaMedicaMedEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{consultaMedicaMedController.selected != null}">
                        <p:outputLabel value="#{bundleConsultaMedicaMed.EditConsultaMedicaMedLabel_idx}" for="idx" />
                        <p:inputText id="idx" value="#{consultaMedicaMedController.selected.idx}" title="#{bundleConsultaMedicaMed.EditConsultaMedicaMedTitle_idx}" required="true" requiredMessage="#{bundleConsultaMedicaMed.EditConsultaMedicaMedRequiredMessage_idx}"/>
                        <p:outputLabel value="#{bundleConsultaMedicaMed.EditConsultaMedicaMedLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{consultaMedicaMedController.selected.fecha}" title="#{bundleConsultaMedicaMed.EditConsultaMedicaMedTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundleConsultaMedicaMed.EditConsultaMedicaMedLabel_motivo}" for="motivo" />
                        <p:inputTextarea rows="4" cols="30" id="motivo" value="#{consultaMedicaMedController.selected.motivo}" title="#{bundleConsultaMedicaMed.EditConsultaMedicaMedTitle_motivo}" />
                        <p:outputLabel value="#{bundleConsultaMedicaMed.EditConsultaMedicaMedLabel_enfermedadActual}" for="enfermedadActual" />
                        <p:inputTextarea rows="4" cols="30" id="enfermedadActual" value="#{consultaMedicaMedController.selected.enfermedadActual}" title="#{bundleConsultaMedicaMed.EditConsultaMedicaMedTitle_enfermedadActual}" />
                        <p:outputLabel value="#{bundleConsultaMedicaMed.EditConsultaMedicaMedLabel_peso}" for="peso" />
                        <p:inputText id="peso" value="#{consultaMedicaMedController.selected.peso}" title="#{bundleConsultaMedicaMed.EditConsultaMedicaMedTitle_peso}" />
                        <p:outputLabel value="#{bundleConsultaMedicaMed.EditConsultaMedicaMedLabel_talla}" for="talla" />
                        <p:inputText id="talla" value="#{consultaMedicaMedController.selected.talla}" title="#{bundleConsultaMedicaMed.EditConsultaMedicaMedTitle_talla}" />
                        <p:outputLabel value="#{bundleConsultaMedicaMed.EditConsultaMedicaMedLabel_imc}" for="imc" />
                        <p:inputText id="imc" value="#{consultaMedicaMedController.selected.imc}" title="#{bundleConsultaMedicaMed.EditConsultaMedicaMedTitle_imc}" />
                        <p:outputLabel value="#{bundleConsultaMedicaMed.EditConsultaMedicaMedLabel_temperatura}" for="temperatura" />
                        <p:inputText id="temperatura" value="#{consultaMedicaMedController.selected.temperatura}" title="#{bundleConsultaMedicaMed.EditConsultaMedicaMedTitle_temperatura}" />
                        <p:outputLabel value="#{bundleConsultaMedicaMed.EditConsultaMedicaMedLabel_frecCardiaca}" for="frecCardiaca" />
                        <p:inputText id="frecCardiaca" value="#{consultaMedicaMedController.selected.frecCardiaca}" title="#{bundleConsultaMedicaMed.EditConsultaMedicaMedTitle_frecCardiaca}" />
                        <p:outputLabel value="#{bundleConsultaMedicaMed.EditConsultaMedicaMedLabel_frecRespiratoria}" for="frecRespiratoria" />
                        <p:inputText id="frecRespiratoria" value="#{consultaMedicaMedController.selected.frecRespiratoria}" title="#{bundleConsultaMedicaMed.EditConsultaMedicaMedTitle_frecRespiratoria}" />
                        <p:outputLabel value="#{bundleConsultaMedicaMed.EditConsultaMedicaMedLabel_analisis}" for="analisis" />
                        <p:inputTextarea rows="4" cols="30" id="analisis" value="#{consultaMedicaMedController.selected.analisis}" title="#{bundleConsultaMedicaMed.EditConsultaMedicaMedTitle_analisis}" />
                        <p:outputLabel value="#{bundleConsultaMedicaMed.EditConsultaMedicaMedLabel_diagnosticoMedIdx}" for="diagnosticoMedIdx" />
                        <p:inputText id="diagnosticoMedIdx" value="#{consultaMedicaMedController.selected.diagnosticoMedIdx}" title="#{bundleConsultaMedicaMed.EditConsultaMedicaMedTitle_diagnosticoMedIdx}" required="true" requiredMessage="#{bundleConsultaMedicaMed.EditConsultaMedicaMedRequiredMessage_diagnosticoMedIdx}"/>
                        <p:outputLabel value="#{bundleConsultaMedicaMed.EditConsultaMedicaMedLabel_pacienteIdx}" for="pacienteIdx" />
                        <p:selectOneMenu id="pacienteIdx" value="#{consultaMedicaMedController.selected.pacienteIdx}" >
                            <f:selectItem itemLabel="#{bundleConsultaMedicaMed.SelectOneMessage}"/>
                            <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"
                                           var="pacienteIdxItem"
                                           itemValue="#{pacienteIdxItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleConsultaMedicaMed.EditConsultaMedicaMedLabel_acompanianteMedIdx}" for="acompanianteMedIdx" />
                        <p:selectOneMenu id="acompanianteMedIdx" value="#{consultaMedicaMedController.selected.acompanianteMedIdx}" >
                            <f:selectItem itemLabel="#{bundleConsultaMedicaMed.SelectOneMessage}"/>
                            <f:selectItems value="#{acompanianteMedController.itemsAvailableSelectOne}"
                                           var="acompanianteMedIdxItem"
                                           itemValue="#{acompanianteMedIdxItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{consultaMedicaMedController.update}" value="#{bundleConsultaMedicaMed.Save}" update="display,:ConsultaMedicaMedListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConsultaMedicaMedEditDialog');" onclick="ConsultaMedicaMedEditDialog.hide()"/>
                    <p:commandButton value="#{bundleConsultaMedicaMed.Cancel}" onclick="ConsultaMedicaMedEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
