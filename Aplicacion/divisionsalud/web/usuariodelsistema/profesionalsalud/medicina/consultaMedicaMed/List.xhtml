<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleConsultaMedicaMed.ListConsultaMedicaMedTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ConsultaMedicaMedListForm">
                <p:panel header="#{bundleConsultaMedicaMed.ListConsultaMedicaMedTitle}">
                    <p:dataTable id="datalist" value="#{consultaMedicaMedController.items}" var="item"
                                 selectionMode="single" selection="#{consultaMedicaMedController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idx}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaMedicaMed.ListConsultaMedicaMedTitle_idx}"/>
                            </f:facet>
                            <h:outputText value="#{item.idx}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaMedicaMed.ListConsultaMedicaMedTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaMedicaMed.ListConsultaMedicaMedTitle_motivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.motivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaMedicaMed.ListConsultaMedicaMedTitle_enfermedadActual}"/>
                            </f:facet>
                            <h:outputText value="#{item.enfermedadActual}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaMedicaMed.ListConsultaMedicaMedTitle_peso}"/>
                            </f:facet>
                            <h:outputText value="#{item.peso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaMedicaMed.ListConsultaMedicaMedTitle_talla}"/>
                            </f:facet>
                            <h:outputText value="#{item.talla}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaMedicaMed.ListConsultaMedicaMedTitle_imc}"/>
                            </f:facet>
                            <h:outputText value="#{item.imc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaMedicaMed.ListConsultaMedicaMedTitle_temperatura}"/>
                            </f:facet>
                            <h:outputText value="#{item.temperatura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaMedicaMed.ListConsultaMedicaMedTitle_frecCardiaca}"/>
                            </f:facet>
                            <h:outputText value="#{item.frecCardiaca}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaMedicaMed.ListConsultaMedicaMedTitle_frecRespiratoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.frecRespiratoria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaMedicaMed.ListConsultaMedicaMedTitle_analisis}"/>
                            </f:facet>
                            <h:outputText value="#{item.analisis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaMedicaMed.ListConsultaMedicaMedTitle_diagnosticoMedIdx}"/>
                            </f:facet>
                            <h:outputText value="#{item.diagnosticoMedIdx}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaMedicaMed.ListConsultaMedicaMedTitle_pacienteIdx}"/>
                            </f:facet>
                            <h:outputText value="#{item.pacienteIdx}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaMedicaMed.ListConsultaMedicaMedTitle_acompanianteMedIdx}"/>
                            </f:facet>
                            <h:outputText value="#{item.acompanianteMedIdx}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleConsultaMedicaMed.Create}" actionListener="#{consultaMedicaMedController.prepareCreate}" update=":ConsultaMedicaMedCreateForm" oncomplete="PF('ConsultaMedicaMedCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleConsultaMedicaMed.View}" update=":ConsultaMedicaMedViewForm" oncomplete="PF('ConsultaMedicaMedViewDialog').show()" disabled="#{empty consultaMedicaMedController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleConsultaMedicaMed.Edit}" update=":ConsultaMedicaMedEditForm" oncomplete="PF('ConsultaMedicaMedEditDialog').show()" disabled="#{empty consultaMedicaMedController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleConsultaMedicaMed.Delete}" actionListener="#{consultaMedicaMedController.destroy}" update=":growl,datalist" disabled="#{empty consultaMedicaMedController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
