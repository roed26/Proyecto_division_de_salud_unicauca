<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleConsultaSistemasCuerpoMed.ListConsultaSistemasCuerpoMedTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ConsultaSistemasCuerpoMedListForm">
                <p:panel header="#{bundleConsultaSistemasCuerpoMed.ListConsultaSistemasCuerpoMedTitle}">
                    <p:dataTable id="datalist" value="#{consultaSistemasCuerpoMedController.items}" var="item"
                                 selectionMode="single" selection="#{consultaSistemasCuerpoMedController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idx}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaSistemasCuerpoMed.ListConsultaSistemasCuerpoMedTitle_idx}"/>
                            </f:facet>
                            <h:outputText value="#{item.idx}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaSistemasCuerpoMed.ListConsultaSistemasCuerpoMedTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaSistemasCuerpoMed.ListConsultaSistemasCuerpoMedTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaSistemasCuerpoMed.ListConsultaSistemasCuerpoMedTitle_consultaMedicaMedIdx}"/>
                            </f:facet>
                            <h:outputText value="#{item.consultaMedicaMedIdx}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleConsultaSistemasCuerpoMed.ListConsultaSistemasCuerpoMedTitle_sistemaCuerpoMedIdx}"/>
                            </f:facet>
                            <h:outputText value="#{item.sistemaCuerpoMedIdx}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleConsultaSistemasCuerpoMed.Create}" actionListener="#{consultaSistemasCuerpoMedController.prepareCreate}" update=":ConsultaSistemasCuerpoMedCreateForm" oncomplete="PF('ConsultaSistemasCuerpoMedCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleConsultaSistemasCuerpoMed.View}" update=":ConsultaSistemasCuerpoMedViewForm" oncomplete="PF('ConsultaSistemasCuerpoMedViewDialog').show()" disabled="#{empty consultaSistemasCuerpoMedController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleConsultaSistemasCuerpoMed.Edit}" update=":ConsultaSistemasCuerpoMedEditForm" oncomplete="PF('ConsultaSistemasCuerpoMedEditDialog').show()" disabled="#{empty consultaSistemasCuerpoMedController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleConsultaSistemasCuerpoMed.Delete}" actionListener="#{consultaSistemasCuerpoMedController.destroy}" update=":growl,datalist" disabled="#{empty consultaSistemasCuerpoMedController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
