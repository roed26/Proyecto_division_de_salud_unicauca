<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiagnosticosViewDlg" widgetVar="DiagnosticosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleDiagnostico.ViewDiagnosticosTitle}">
            <h:form id="DiagnosticosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{diagnosticosController.selected != null}">
                        <h:outputText value="#{bundleDiagnostico.ViewDiagnosticosLabel_impresion}"/>
                        <h:outputText value="#{diagnosticosController.selected.impresion}" title="#{bundleDiagnostico.ViewDiagnosticosTitle_impresion}"/>
                        <h:outputText value="#{bundleDiagnostico.ViewDiagnosticosLabel_consultaMedicaMed}"/>
                        <h:outputText value="#{diagnosticosController.selected.consultaMedicaMed}" title="#{bundleDiagnostico.ViewDiagnosticosTitle_consultaMedicaMed}"/>
                        <h:outputText value="#{bundleDiagnostico.ViewDiagnosticosLabel_enfermedadesCie10Med}"/>
                        <h:outputText value="#{diagnosticosController.selected.enfermedadesCie10Med}" title="#{bundleDiagnostico.ViewDiagnosticosTitle_enfermedadesCie10Med}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleDiagnostico.Close}" onclick="DiagnosticosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
