<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundlePatologicoConsultaMed.ListPatologicoConsultaMedTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PatologicoConsultaMedListForm">
                <p:panel header="#{bundlePatologicoConsultaMed.ListPatologicoConsultaMedTitle}">
                    <p:dataTable id="datalist" value="#{patologicoConsultaMedController.items}" var="item"
                                 selectionMode="single" selection="#{patologicoConsultaMedController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idx}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePatologicoConsultaMed.ListPatologicoConsultaMedTitle_idx}"/>
                            </f:facet>
                            <h:outputText value="#{item.idx}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePatologicoConsultaMed.ListPatologicoConsultaMedTitle_estadoSiNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoSiNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePatologicoConsultaMed.ListPatologicoConsultaMedTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePatologicoConsultaMed.ListPatologicoConsultaMedTitle_consultaMedicaMedIdx}"/>
                            </f:facet>
                            <h:outputText value="#{item.consultaMedicaMedIdx}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePatologicoConsultaMed.ListPatologicoConsultaMedTitle_patologicosMedIdx}"/>
                            </f:facet>
                            <h:outputText value="#{item.patologicosMedIdx}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlePatologicoConsultaMed.Create}" actionListener="#{patologicoConsultaMedController.prepareCreate}" update=":PatologicoConsultaMedCreateForm" oncomplete="PF('PatologicoConsultaMedCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlePatologicoConsultaMed.View}" update=":PatologicoConsultaMedViewForm" oncomplete="PF('PatologicoConsultaMedViewDialog').show()" disabled="#{empty patologicoConsultaMedController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlePatologicoConsultaMed.Edit}" update=":PatologicoConsultaMedEditForm" oncomplete="PF('PatologicoConsultaMedEditDialog').show()" disabled="#{empty patologicoConsultaMedController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlePatologicoConsultaMed.Delete}" actionListener="#{patologicoConsultaMedController.destroy}" update=":growl,datalist" disabled="#{empty patologicoConsultaMedController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
