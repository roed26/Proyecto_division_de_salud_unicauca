<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoricoGinecostetricosCreateDlg" widgetVar="HistoricoGinecostetricosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleHistoricoGinecostetricosMed.CreateHistoricoGinecostetricosTitle}">

                        <p:inputTextarea rows="4" cols="30" id="observaciones" value="#{historicoGinecostetricosController.selected.observaciones}" title="#{bundleHistoricoGinecostetricosMed.CreateHistoricoGinecostetricosTitle_observaciones}" />
                        <p:outputLabel value="#{bundleHistoricoGinecostetricosMed.CreateHistoricoGinecostetricosLabel_ginecostetricosMed}" for="ginecostetricosMed" />
                        <p:selectOneMenu id="ginecostetricosMed" value="#{historicoGinecostetricosController.selected.ginecostetricosMed}" required="true" requiredMessage="#{bundleHistoricoGinecostetricosMed.EditHistoricoGinecostetricosRequiredMessage_ginecostetricosMed}">
