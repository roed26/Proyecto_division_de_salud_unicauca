<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatologicosMedEditDlg" widgetVar="PatologicosMedEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePatologicosMed.EditPatologicosMedTitle}">
            <h:form id="PatologicosMedEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{patologicosMedController.selected != null}">
                        <p:outputLabel value="#{bundlePatologicosMed.EditPatologicosMedLabel_idx}" for="idx" />
                        <p:inputText id="idx" value="#{patologicosMedController.selected.idx}" title="#{bundlePatologicosMed.EditPatologicosMedTitle_idx}" required="true" requiredMessage="#{bundlePatologicosMed.EditPatologicosMedRequiredMessage_idx}"/>
                        <p:outputLabel value="#{bundlePatologicosMed.EditPatologicosMedLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{patologicosMedController.selected.nombre}" title="#{bundlePatologicosMed.EditPatologicosMedTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{patologicosMedController.update}" value="#{bundlePatologicosMed.Save}" update="display,:PatologicosMedListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PatologicosMedEditDialog');"/>
                    <p:commandButton value="#{bundlePatologicosMed.Cancel}" onclick="PatologicosMedEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
