<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatologicosMedViewDlg" widgetVar="PatologicosMedViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePatologicosMed.ViewPatologicosMedTitle}">

                    <p:commandButton value="#{bundlePatologicosMed.Close}" onclick="PatologicosMedViewDialog.hide()"/>

        </p:dialog>

    </ui:composition>
