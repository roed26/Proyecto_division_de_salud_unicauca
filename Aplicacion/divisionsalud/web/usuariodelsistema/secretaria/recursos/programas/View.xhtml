<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramasViewDlg" widgetVar="ProgramasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleProgramas.ViewProgramasTitle}">
            <h:form id="ProgramasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid styleClass="panelgrid" rendered="#{programasController.selected != null}">
                        <p:row>
                            <br/><p:column style="font-weight: bold; color: black;">
                                <h:outputText value="#{bundleProgramas.ViewProgramasLabel_id}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{programasController.selected.id}" title="#{bundleProgramas.ViewProgramasTitle_id}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <br/><p:column style="font-weight: bold; color: black;">
                                <h:outputText value="#{bundleProgramas.ViewProgramasLabel_nombre}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{programasController.selected.nombre}" title="#{bundleProgramas.ViewProgramasTitle_nombre}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <br/><p:column style="font-weight: bold; color: black;">
                                <h:outputText value="#{bundleProgramas.ViewProgramasLabel_facultad}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{programasController.selected.facultad.nombre}" title="#{bundleProgramas.ViewProgramasTitle_facultad}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <br/><p:column style="font-weight: bold; color: black;">
                                <h:outputText value="#{bundleProgramas.ViewProgramasLabel_estado}"/>
                            </p:column>
                            <p:column>
                                <p:selectBooleanCheckbox value="#{programasController.selected.estado}" disabled="true"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <center><p:commandButton value="#{bundleProgramas.Close}" action="#{programasController.inicializar()}" onclick="ProgramasViewDialog.hide()" style="background-color:#97AED7; font-weight: bold; color: black "/></center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
