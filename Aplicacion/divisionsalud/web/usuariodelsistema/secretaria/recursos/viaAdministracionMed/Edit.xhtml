<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ViaAdministracionMedEditDlg" widgetVar="ViaAdministracionMedEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleMedicamentosMed.EditViaAdministracionMedTitle}">
            <h:form id="ViaAdministracionMedEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{viaAdministracionMedController.selected != null}">
                        <p:outputLabel value="#{bundleMedicamentosMed.EditViaAdministracionMedLabel_idx}" for="idx" />
                        <p:inputText id="idx" value="#{viaAdministracionMedController.selected.idx}" title="#{bundleMedicamentosMed.EditViaAdministracionMedTitle_idx}" required="true" requiredMessage="#{bundleMedicamentosMed.EditViaAdministracionMedRequiredMessage_idx}"/>
                        <p:outputLabel value="#{bundleMedicamentosMed.EditViaAdministracionMedLabel_nombreAdminis}" for="nombreAdminis" />
                        <p:inputText id="nombreAdminis" value="#{viaAdministracionMedController.selected.nombreAdminis}" title="#{bundleMedicamentosMed.EditViaAdministracionMedTitle_nombreAdminis}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{viaAdministracionMedController.update}" value="#{bundleMedicamentosMed.Save}" update="display,:ViaAdministracionMedListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ViaAdministracionMedEditDialog');"/>
                    <p:commandButton value="#{bundleMedicamentosMed.Cancel}" onclick="ViaAdministracionMedEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
