<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PresentacionMedicamentoMedViewDlg" widgetVar="PresentacionMedicamentoMedViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleMedicamentosMed.ViewPresentacionMedicamentoMedTitle}">
            <h:form id="PresentacionMedicamentoMedViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{presentacionMedicamentoMedController.selected != null}">
                        <h:outputText value="#{bundleMedicamentosMed.ViewPresentacionMedicamentoMedLabel_idx}"/>
                        <h:outputText value="#{presentacionMedicamentoMedController.selected.idx}" title="#{bundleMedicamentosMed.ViewPresentacionMedicamentoMedTitle_idx}"/>
                        <h:outputText value="#{bundleMedicamentosMed.ViewPresentacionMedicamentoMedLabel_nombrePresen}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{bundleMedicamentosMed.Close}" onclick="PresentacionMedicamentoMedViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
