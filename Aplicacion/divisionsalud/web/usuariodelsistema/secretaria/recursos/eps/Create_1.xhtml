<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EpsCreateDlg" widgetVar="EpsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleEps.CreateEpsTitle}">
            <h:form id="EpsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{epsController.selected != null}">

                        <p:outputLabel value="#{bundleEps.CreateEpsLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{epsController.selected.nombre}" title="#{bundleEps.CreateEpsTitle_nombre}" required="true" requiredMessage="#{bundleEps.CreateEpsRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundleEps.CreateEpsLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{epsController.selected.estado}" required="true" requiredMessage="#{bundleEps.EditEpsRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <center>
                        <p:commandButton actionListener="#{epsController.create}" value="#{bundleEps.Save}" update="display,:EpsListForm:datalist" oncomplete="handleSubmit(args,'EpsCreateDialog');" onclick="EpsCreateDialog.hide()"/>
                        <p:commandButton value="#{bundleEps.Cancel}" onclick="EpsCreateDialog.hide()"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
